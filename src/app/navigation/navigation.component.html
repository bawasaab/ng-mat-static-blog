<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Lastest Jobs</a>
      <a mat-list-item href="#">Railway Jobs</a>
      <a mat-list-item href="#">Banking Jobs</a>
      <a mat-list-item href="#">Medical Jobs</a>
      <a mat-list-item href="#">Defence Jobs</a>
      <a mat-list-item href="#">Engineering Jobs</a>


      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">About Us</a>
      <a mat-list-item href="#">Contact Us</a>
      <a mat-list-item href="#">Privacy Policy</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng-mat-static-blog</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
